{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="author" content="order by dede58.com"/>
		<title>用户注册</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

	</head>
	<body>
		<form action='{% url 'mall:register' %}' method="post">
       {% csrf_token %}
		<div class="regist">
			<div class="regist_center">
				<div class="regist_top">
					<div class="left fl">会员注册</div>
					<div class="right fr"><a href="./index.html" target="_self">小米商城</a></div>
					<div class="clear"></div>
					<div class="xian center"></div>
				</div>
				<div class="regist_main center">
					<div class="username">用&nbsp;&nbsp;户&nbsp;&nbsp;名:&nbsp;&nbsp;<input type="text" name="username" placeholder="请输入你的用户名"/></div>
                    {{ form.username.errors }}
					<div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;&nbsp;<input type="password" name="password" placeholder="请输入你的密码"/></div>
					{{ form.password.errors }}
					<div class="username">确认密码:&nbsp;&nbsp;<input type="password" name="repassword" placeholder="请确认你的密码"/></div>
                    {{ form.repassword.errors }}
					<div class="username">手&nbsp;&nbsp;机&nbsp;&nbsp;号:&nbsp;&nbsp;<input type="text" name="phone" placeholder="请填写正确的手机号"/></div>
                    {{ form.phone.errors }}
					<div class="username">
{#						<div class="left fl">验&nbsp;&nbsp;证&nbsp;&nbsp;码:&nbsp;&nbsp;<input class="yanzhengma" type="text" name="username" placeholder="请输入验证码"/></div>#}
{#						<div class="right fl"><img src="../static/image/yanzhengma.jpg"></div>#}
						<div class="clear"></div>
					</div>
				</div>
				<div class="regist_submit">
					<input class="submit" type="submit" -name="submit" value="立即注册" >
				</div>
				
			</div>
		</div>
		</form>
	</body>
</html>
